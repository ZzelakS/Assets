name: Deploy static content to Pages

on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches: ["main"]

  # Allow for manual triggering from the GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload the entire repo (you can adjust this if only a specific directory should be uploaded)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
